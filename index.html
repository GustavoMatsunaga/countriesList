<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="container">
        <h1>Countries</h1>
        <input type="text" class="filter-by-name" placeholder="Search by name:">
        <div class="filter-by-language">
            <input type="checkbox" name="english" id="filter-by-language-english">
            <label for="filter-by-language-english">English</label>
            <input type="checkbox" name="french" id="filter-by-language-french">
            <label for="filter-by-language-french">French</label>
            <input type="checkbox" name="portuguese" id="filter-by-language-portuguese">
            <label for="filter-by-language-portuguese">Portuguese</label>
        </div>
    </div>
</body>
</html>
